<html>
<head>
<title>Semester 1</title>
	<script>
        // global declaration
        var sumcredit = 0,gradepoint = 0;
        
        function myFunction() 
        {
            var a = document.getElementById("te1").value;
            var b = document.getElementById("m1").value;
            var c = document.getElementById("ep1").value;
            var d = document.getElementById("ec1").value;
            var e = document.getElementById("cp").value;
            var f = document.getElementById("eg").value;
            var g = document.getElementById("pclab1").value;
            var h = document.getElementById("cplab").value;
            var i = document.getElementById("eplab").value; 
            
            // calculate all subject gradepoints
            grade(a,4)+grade(b,4)+grade(c,3)+grade(d,3)+grade(e,3)+grade(f,4)+grade(g,1)+grade(h,2)+grade(i,2);
            
            // printing sgpa = sum of gradepoints of each subject / sum of credits of each subject
            document.getElementById("demo").innerHTML = gradepoint/sumcredit;
            // if all fields are empty, then results in 'demo' paragraph is 'NaN' -> 'Not a Number'
        }
        function grade(subject,credit){
            switch(subject){
                // For both 's' & 'S', credit multiply with 10 and so on
                case "s":
                case "S":
                    gradepoint += (10*credit);
                    sumcredit += credit;
                    break;
                case "a":
                case "A":
                    gradepoint += (9*credit);
                    sumcredit += credit;
                    break;
                case "b":
                case "B":
                    gradepoint += (8*credit);
                    sumcredit += credit;
                    break;
                case "c":
                case "C":
                    gradepoint += (7*credit);
                    sumcredit += credit;
                    break;
                case "d":
                case "D":
                    gradepoint += (6*credit);
                    sumcredit += credit;
                    break;
                case "e":
                case "E":
                    gradepoint += (5*credit);
                    sumcredit += credit;
                    break;
                default:
                    break;
            }
            
        }
</script>
</head>
<body>
	First Semester:
	<br>
	
	Technical English – I <input type="text" id="te1" style="width:30px;"><br>
	Mathematics – I <input type="text" id="m1" style="width:30px;"><br>
	Engineering Physics – I <input type="text" id="ep1" style="width:30px;"><br>
	Engineering Chemistry – I <input type="text" id="ec1" style="width:30px;"><br>
	Computer Programming  <input type="text" id="cp" style="width:30px;"><br>
	Engineering Graphics <input type="text" id="eg" style="width:30px;"><br>
	Physics and Chemistry Laboratory - I<input type="text" id="pclab1" style="width:30px;"><br>
	Computer Practices Laboratory <input type="text" id="cplab" style="width:30px;"><br>
	Engineering Practices Laboratory  <input type="text" id="eplab" style="width:30px;"><br>
	<br>
	
	<p>Click the button to view your SGPA</p>
	<input type="button" type="button" value="Reset">
	<input type="button" type="button" value="Calculate" onclick="myFunction()">
	<p id="demo"></p>
</body>
</html>
