<html>
<head>
<title>Semester 8</title>
	<script>
        // global declaration
        var sumcredit = 0,gradepoint = 0;
        
        function myFunction() 
        {
            var a = document.getElementById("mca").value;
            var b = document.getElementById("hci").value;
            var c = document.getElementById("pee").value;
            var d = document.getElementById("pw").value;
            
            
            // calculate all subject gradepoints
            grade(a,3)+grade(b,3)+grade(c,3)+grade(d,6);
            
            // printing sgpa = sum of gradepoints of each subject / sum of credits of each subject
            document.getElementById("demo").innerHTML = gradepoint/sumcredit;
            // if all fields are empty, then results in 'demo' paragraph is 'NaN' -> 'Not a Number'
        }
        function grade(subject,credit){
            switch(subject){
                // For both 's' & 'S', credit multiply with 10 and so on
                case "s":
                case "S":
                    gradepoint += (10*credit);
                    sumcredit += credit;
                    break;
                case "a":
                case "A":
                    gradepoint += (9*credit);
                    sumcredit += credit;
                    break;
                case "b":
                case "B":
                    gradepoint += (8*credit);
                    sumcredit += credit;
                    break;
                case "c":
                case "C":
                    gradepoint += (7*credit);
                    sumcredit += credit;
                    break;
                case "d":
                case "D":
                    gradepoint += (6*credit);
                    sumcredit += credit;
                    break;
                case "e":
                case "E":
                    gradepoint += (5*credit);
                    sumcredit += credit;
                    break;
                default:
                    break;
            }
            
        }
</script>
</head>
<body>
	Eigth Semester:
	<br>
	
	Multi â€“ Core Architectures and Programming <input type="text" id="mca" style="width:30px;"><br>
	Human Computer Interaction <input type="text" id="hci" style="width:30px;"><br>
	Professional Ethics in Engineering <input type="text" id="pee" style="width:30px;"><br>
	Project Work <input type="text" id="pw" style="width:30px;"><br>
	
	<br>
	
	<p>Click the button to view your GPA</p>
	<input type="reset" value="Reset">
	<input type="button" type="button" value="Calculate" onclick="myFunction()">
	<p id="demo"></p>
</body>
</html>
